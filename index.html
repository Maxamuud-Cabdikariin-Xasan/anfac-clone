<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfac Program Clone</title>
    <script src="anfac.js"></script>
    <script src="https://kit.fontawesome.com/f735ec14a7.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Anfac Program</h1>
        <button id="balance">Balance</button>
        <span class="fa-solid fa-eye" onclick="showUSD$()" id="eye" title="show"></span>
        <span class="fa-solid fa-eye-slash"  id="eye-slash" onclick="hide()" title="hide"></span>
        <br>
        <button id="start-btn" onclick="main()" title="Enter the program">Start</button>
    </div>



</body>
</html>
